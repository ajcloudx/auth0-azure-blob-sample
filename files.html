<!DOCTYPE html>
<html>

<head>
  <title>azure-blob-share</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link href="css/dashboard.css" rel="stylesheet">
  <!-- <link href="css/app.css" rel="stylesheet"> -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Auth0 Azure Blob Share</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul id="navbar-menu" class="nav navbar-nav navbar-right">
          <li class="active"><a>Files</a>
          </li>
          <li><a href="/users.html">Users</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3 col-md-2 sidebar">
        <ul id="container-list" class="nav nav-sidebar">
        </ul>
        <div class="nav-sidebar get-auth-left">
          <a href="http://auth0.com"><img src="https://raw.githubusercontent.com/auth0/styleguide/master/img/logo.png">
          </a>
          <p>Identity infrastructure, for developers.</p><a href="https://www.auth0.com" class="signup btn btn-success">Learn More</a>
        </div>
      </div>
      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <div class="row page-header">
          <div class="col-md-4">
            <p>Files</p>
          </div>

          <div class="col-md-8">
            <a href="#_" class="pull-right btn btn-primary create-button toolbar-button">
              <i class="glyphicon glyphicon-folder-open pull"></i><span>New Folder</span>
            </a>
            <input type="file" class="upload-file" style="display:none">
            <a href="#_" class="pull-right btn btn-primary upload-button toolbar-button">
              <i class="glyphicon glyphicon-cloud-upload pull"></i><span>Upload File</span>
            </a>
          </div>
        </div>



        <div class="table-responsive">
          <table class="table table-striped files-list">
            <thead>
              <tr>
                <th style="width: 30px"></th>
                <th>Name</th>
                <th style="width: 100px">Created</th>
                <th style="width: 30px">&nbsp;</th>
                <th style="width: 30px">&nbsp;</th>
              </tr>
            </thead>
            <tbody class="files">
              <tr>
                <td colspan="5" style="text-align: center; padding: 30px"><img src="img/loading_black.gif" />
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div id="share-dialog" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
          </button>
          <h4 class="modal-title">Share File</h4>
        </div>
        <div class="modal-body">
          <div class="input-group">
            <label class="sr-only" for="share-input">File url</label>
            <input type="input" class="form-control" id="share-input">
            <div type="button" class="btn input-group-addon" id="share-copy-button">Copy</div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="folder-dialog" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
          </button>
          <h4 class="modal-title">New Folder</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal">
            <div class="form-group">
              <label class="sr-only" for="folder-input">Folder name</label>
              <div class="col-sm-12">
                <input type="input" class="form-control" id="folder-input" placeholder="Folder name">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="folder-save-button">Save</button>
        </div>
      </div>
    </div>
  </div>

  <script id="container-list-template" type="text/x-handlebars-template">
    {{#each containers}}
    <li><a class="container-selector" href="#" data-container="{{name}}">{{friendlyName}}</a>
    </li>
    {{/each}}
  </script>

  <script id="login-info-template" type="text/x-handlebars-template">
    <li class="dropdown">
      <a href="#" class="dropdown-toggle profile-image-dropdown" data-toggle="dropdown">
        <img src="{{avatar}}" class="profile-image img-circle"> {{name}} <b class="caret"></b>
      </a>
      <ul class="dropdown-menu">
        <li><a href="#"><i class="fa fa-cog"></i> Account</a>
        </li>
        <li class="divider"></li>
        <li><a href="#"><i class="fa fa-sign-out logout"></i> Logout</a>
        </li>
      </ul>
    </li>
  </script>

  <script id="files-template" type="text/x-handlebars-template">
    {{#each files}}
    <tr>
      <td> <i class="glyphicon glyphicon-file"></i>
      </td>
      <td> <a data-container="{{container}}" data-blob="{{name}}" href="#" class="download-link file-item">{{fileName}}</a>
      </td>
      <td>{{date}}</td>
      <td>
        <a data-container="{{container}}" data-blob="{{name}}" class="share-link glyphicon glyphicon-link"></a>
      </td>
      <td><i title="Remove" data-container="{{container}}" data-blob="{{name}}" class="remove-link glyphicon glyphicon-trash"></i>
      </td>
    </tr>

    {{/each}}
  </script>
  <script src="//cdn.auth0.com/w2/auth0-4.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/store.js/1.3.14/store.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/zeroclipboard/2.1.6/ZeroClipboard.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

  <script src="js/drop-anywhere.js"></script>
  <script src="js/config.js"></script>
  <script src="js/files.js"></script>

  <script type="text/javascript">
  controller.load();
  </script>
</body>

</html>
