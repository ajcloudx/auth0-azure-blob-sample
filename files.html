<!DOCTYPE html>
<html>

<head>
  <title>azure-blob-share</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">

  <link href="drop-anywhere/build.css" rel="stylesheet">
  <link href="css/app.css" rel="stylesheet">
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>

<body id="drop-here">
  <div class="files-page">
    <div class="container">

      <header class="site-header clearfix">
        <div class="col-xs-4">
          <h1><a href="">azure-blob-share</a></h1>
        </div>
        <div class="col-xs-8">
          <div class="login-info"></div>
        </div>
      </header>



      <div class="col-sm-9 right">
        <div class="files-list">
          <input type="file" class="upload-file" style="display:none"><a href="#_" class="btn btn-primary upload-button"><i class="glyphicon glyphicon-cloud-upload"> </i><span>Upload Files</span></a>
          <table class="table">
            <thead>
              <th style="width: 30px"></th>
              <th style="width: 50%">Name</th>
              <th>Created</th>
              <th>&nbsp;</th>
              <th>&nbsp;</th>
            </thead>
            <tbody class="files">
              <tr>
                <td colspan="5" style="text-align: center; padding: 30px"><img src="img/loading_black.gif" />
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>


      <div class="col-sm-3 left">
        <div id="container-list" class="sidebar-module">

        </div>
        <div class="sidebar-module get-auth-left">
          <a href="http://auth0.com"><img src="https://raw.githubusercontent.com/auth0/styleguide/master/img/logo.png">
          </a>
          <p>Identity infrastructure, for developers.</p><a href="https://www.auth0.com" class="signup btn btn-success">Learn More</a>
        </div>
      </div>


    </div>
  </div>

  <div id="share-dialog" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
          </button>
          <h4 class="modal-title">Share File</h4>
        </div>
        <div class="modal-body">
          <div class="input-group">
            <label class="sr-only" for="share-input">File url</label>
            <input type="input" class="form-control" id="share-input">
            <div type="button" class="btn input-group-addon" id="share-copy-button">Copy</div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script id="container-list-template" type="text/x-handlebars-template">
    <ul class="nav nav-pills nav-stacked">
      {{#each containers}}
      <li><a class="container-selector" href="#" data-container="{{name}}">{{name}}</a>
      </li>
      {{/each}}
    </ul>
  </script>

  <script id="login-info-template" type="text/x-handlebars-template">
    <img src="{{avatar}}"><span>Welcome {{name}} </span> <a href="#_" class="logout">Logout</a>
  </script>

  <script id="files-template" type="text/x-handlebars-template">
    {{#each files}}
    <tr>
      <td> <i class="glyphicon glyphicon-file"></i>
      </td>
      <td> <a data-container="{{container}}" data-blob="{{name}}" href="#" class="download-link file-item">{{name}}</a>
      </td>
      <td>{{date}}</td>
      <td>
        <a data-container="{{container}}" data-blob="{{name}}" class="share-link glyphicon glyphicon-link"></a>
      </td>
      <td><i title="Remove" data-container="{{container}}" data-blob="{{name}}" class="remove glyphicon glyphicon-trash"></i>
      </td>
    </tr>

    {{/each}}
  </script>
  <script src="//cdn.auth0.com/w2/auth0-4.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/store.js/1.3.14/store.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/zeroclipboard/2.1.6/ZeroClipboard.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

  <script src="drop-anywhere/build.js"></script>

  <script src="js/config.js"></script>
  <script src="js/files.js"></script>

  <script type="text/javascript">
  controller.load();
  </script>
</body>

</html>
