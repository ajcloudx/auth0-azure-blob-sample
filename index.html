<!DOCTYPE html>
<html>
  <head>
    <title>Backendless File Share</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet"><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script><![endif]-->
  </head>
  <body class="home">
    <div class="login-page clearfix">
      <div class="login-box">
        <div class="welcome-badge"></div>
        <h1>Backendless File Share</h1>
        <h4>Auth0 + Azure Blob</h4><a href="#_" id="btn-login" class="btn btn-primary btn-lg"><i class="glyphicon glyphicon-user"></i><span>Sign In</span></a>
      </div>
      <div class="get-auth0">
        <h3><span>Get started today with Auth0 for Free</span><a href="https://auth0.com" class="btn btn-success">Create Free Account</a></h3>
      </div>
    </div>
     <script src="//cdnjs.cloudflare.com/ajax/libs/store.js/1.3.14/store.min.js"></script>
     <script src="//cdn.auth0.com/js/lock-6.2.min.js"></script>
     <script src="js/config.js"></script>

     <script>
      store.set('path', window.location.pathname);

      var lock = null;
      document.addEventListener("DOMContentLoaded", function(){
        lock = new Auth0Lock('7TNKInU588NKxmt6CTccM6iuh3V2Zi70', 'ntotten-auth0.auth0.com');
      });

      document.getElementById('btn-login').addEventListener('click', function() {
        lock.show({ popup: true }, function(err, profile, token) {
          if (err) {
            // Error callback
            alert('There was an error');
          } else {
            // Success calback

            // Save the JWT token.
            store.set('userToken', token);

            // Save the profile
            store.set('profile', JSON.stringify(profile));

            location.href = 'files.html'
          }
        });
      });

     </script>
  </body>
</html>
